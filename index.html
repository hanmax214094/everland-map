<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everland Interactive Map - PoC</title>
    <link rel="stylesheet" href="./vendor/leaflet/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Everland Interactive Map (Proof of Concept)</h1>
    <div class="container">
        <div id="facility-list" class="facility-list">
            <div id="list-controls">
                <input type="text" id="search-box" placeholder="搜尋設施...">
                <div id="filter-buttons"></div>
            </div>
            <div id="list-content">
                <!-- Facility list will be populated by JavaScript -->
            </div>
        </div>
        <div id="map-container" class="map-container">
            <div id="map" style="height: 100%; width: 100%;"></div>
        </div>
    </div>
    <script src="./vendor/leaflet/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
